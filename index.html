<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="header">
      <p class="header__logo">devfinder</p>
      <div class="header__themes">
        <p class="header__themes-text">Dark</p>
        <img
          src="./images/icon-moon.svg"
          alt="theme icon moon"
          class="header__themes-icon"
        />
      </div>
    </header>

    <main class="main">
      <div class="search">
        <img src="./images/icon-search.svg" alt="" class="search__icon" />
        <input
          type="text"
          class="search__input"
          placeholder="Search GitHub username..."
        />
        <button class="search__button">Search</button>
      </div>

      <div class="user">
        <img src="" alt="" class="user__image" />

        <div class="user__heading">
          <h1 class="user__name"></h1>
          <p class="user__joied">
            Joined <span class="user__joined-date"></span>
          </p>
          <h2 class="user__login"></h2>
        </div>

        <div class="user__item">
          <p class="user__bio"></p>
          <div class="user__info">
            <div class="user__info-item">
              <div class="user__info-item-text">Repos</div>
              <div class="user__info-item-number repoNum"></div>
            </div>
            <div class="user__info-item">
              <div class="user__info-item-text">Followers</div>
              <div class="user__info-item-number followersNum"></div>
            </div>
            <div class="user__info-item">
              <div class="user__info-item-text">Following</div>
              <div class="user__info-item-number followingNum"></div>
            </div>
          </div>
          <div class="user__links">
            <div class="user__links-item">
              <img
                src="./images/icon-location.svg"
                alt="icon location"
                class="user__links-icon"
              />
              <p class="user__links-link location"></p>
            </div>
            <div class="user__links-item">
              <img
                src="./images/icon-twitter.svg"
                alt="icon location"
                class="user__links-icon"
              />
              <a href="" class="user__links-link twitter"></a>
            </div>
            <div class="user__links-item">
              <img
                src="./images/icon-website.svg"
                alt="icon location"
                class="user__links-icon"
              />
              <a href="" class="user__links-link website"></a>
            </div>
            <div class="user__links-item">
              <img
                src="./images/icon-company.svg"
                alt="icon location"
                class="user__links-icon"
              />
              <a href="" class="user__links-link company"></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
    <script src="./script.js"></script>
  </body>
</html>
